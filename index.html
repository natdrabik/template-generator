<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Generator</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="wrapper">
  <h1>Gerador de <strong>template</strong></h1>
  <details> <!-- a tag details envolve todo o conteúdo do accordeon-->
    <summary> <!-- a tag summary é opcional, ela envolve o título do accordeon-->
      Clique para instruções
    </summary>
    <div class="resposta">
      <ol><li>Escolha as opções de cores, borda e fontes nos seletores abaixo.</li>
        <li>Para usar, copie o HTML gerado no final da página.</li>
        <li>Mantenha os créditos!</li></ol>
    </div>
   </details>
  <div class="generator">
    <form class="form" id="form">
        <div class="form_group">
      <h3>Cores</h3>
      <div class="cores">
        <div class="cor">
        Destaque
        <input type="color" id="bordaCor" value="#11c7d0" name="bordaCor">
        </div>
        <div class="cor">
        Texto
        <input type="color" id="textoCor" value="#c9c9c9" name="textoCor">
        </div>
        <div class="cor">
        Fundo
        <input type="color" id="fundoCor" value="#333333" name="fundoCor">
        </div>
      </div>
        <div class="form_group">
      <h3>Largura da borda</h3>
      <div class="largura">
        <input type="range" min="0" max="30" id="bordaLargura" value="20" name="bordaLargura" class="input_borda">
        <input type="number" min="0" max="30" id="bordaLarguraType" value="20" name="bordaLarguraType" class="input_borda">
      </div>
        </div>
      </div>
      <div class="form_group">
      <h3>Fonte do título</h3>
      <select id="fonteSelect" name="fonteSelect">
         <option>Abril Fatface</option>
         <option>Amatic SC</option>
         <option>Bebas Neue</option>
         <option>Dancing Script</option>
         <option>Great Vibes</option>
         <option>Open Sans</option>
         <option>Permanent Marker</option>
         <option>Playfair Display</option>
         <option>Press Start 2P</option>
         <option>Special Elite</option>
      </select>
      </div>
      <input type="submit" value="Enviar" id="submit">
      <input type="reset" value="Reset" id="reset" name="reset">
    </form>
  </div>
  <div class="template" id="template">
  
  </div>
  <div class="codigo">
    <textarea id="codigo"></textarea>
  </div>
</div>
  <script  src="main.js"></script>

</body>
</html>
